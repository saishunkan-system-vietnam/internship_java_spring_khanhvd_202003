<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="index :: head"></head>
 <body>
   <nav th:replace="index :: header"></nav>
   <br></br>
 <div class="container main-content form">
        <div class="row1">
 <h1>Edit Student</h1>  
    <div class="col-md-auto">  
         <form th:action="@{/student/{id}/edit}"
         th:object="${student}" method="POST" novalidate="novalidate">
      <!--  <div class="form-group">
		        <label>Id</label> 
		        <input type="text" class="form-control"
		            th:field="*{id}" /> 
		    </div>   --> 
         <br/> 
         <input type="hidden" th:field="*{id}" />  
          <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{name}" /> 
		                <label th:if="${#fields.hasErrors('name')}"  th:class="'error'"></label>
		    </div>    
		      <i class="form-control-feedback is-invalid fa fa-times"></i> 
		     <div class="invalid-feedback" style="color:red" th:errors="*{name}">
                    </div> 
         <br/>
          <div class="form-group">
		        <label>Branch</label> 
		        <input type="text" class="form-control"
		            th:field="*{branch}" /> 
		    </div>    
         <br/>
        <div class="form-group">
		        <label>Percentage</label> 
		        <input type="text" class="form-control"
		            th:field="*{percentage}" /> 
		    </div>    
         <br/>
          <div class="form-group">
		        <label>Phone</label> 
		        <input type="text" class="form-control"
		            th:field="*{phone}" /> 
		    </div>   
         <br/>
         <div class="form-group">
		        <label>Email</label> 
		        <input type="text" class="form-control"
		            th:field="*{email}" /> 
		    </div>     
         <br/>
         <button type="submit" class="btn btn-primary">Save</button>
      </form>  
      </div>
    </div> 
    </div>
</body>
</html>
