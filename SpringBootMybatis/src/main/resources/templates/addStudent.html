<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="index :: head"></head>
   <body>
   <nav th:replace="index :: header"></nav>
   <br></br>
    <div class="container main-content form">
        <div class="row1">
            <h1>Create a Student:</h1>
      <form th:action="@{/student/save}"
         th:object="${student}" method="POST" novalidate="novalidate">
          <!-- <div class="form-group">
		        <label>Id</label> 
		        <input type="text" class="form-control"
		            th:field="*{id}" /> 
		    </div>   
         <br/> --> 
          <input type="hidden" th:field="*{id}" />   
         <br/>
         <div class="form-group">
		        <label>Name</label> 
		        <input type="text" class="form-control"
		            th:field="*{name}" /> 
		                <label th:if="${#fields.hasErrors('name')}"  th:class="'error'"></label>
		    </div>    
		     <i class="form-control-feedback is-invalid fa fa-times"></i>
		     <div class="invalid-feedback" th:errors="*{name}">
                    </div>
         <br/>
          <div class="form-group">
		        <label>Branch</label> 
		        <input type="text" class="form-control"
		            th:field="*{branch}" /> 
		    </div>    
         <br/>
        <div class="form-group">
		        <label>Percentage</label> 
		        <input type="text" class="form-control"
		            th:field="*{percentage}" /> 
		    </div>    
         <br/>
           <div class="form-group">
		        <label>Phone</label> 
		        <input type="text" class="form-control"
		            th:field="*{phone}" /> 
		    </div>   
         <br/>
         <div class="form-group">
		        <label>Email</label> 
		        <input type="text" class="form-control" placeholder="name@gmail.com"
		            th:field="*{email}" /> 
		    </div>     
         <br/>
         <button type="submit" class="btn btn-primary">Save</button>
      </form>
 </div>
 </div>
      <br/>
       
   </body>
</html>
